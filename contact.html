<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="assets/css/contact.css">
    <link rel="icon" href="./assets/images/icon.png">
</head>
<body>
    
    <nav>
        <div class="left">
            <ul>
                <li>
                    <img src="assets/images/logo.png" alt="">
                </li>
                <li>
                    <P style="font-size: 30px; font-weight: lighter; color: rgb(82, 82, 82);">
                        |
                    </P>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="project.html">Project</a>
                </li>
            </ul>
        </div>

        <div class="right">
            <span>Contact Me</span>
        </div>
    </nav>

    <div class="contact">
        
        <form action="">
            <h2 style="text-align: center;"> GET IN TOUCH </h2>
            <div>
                <label for="input-name">Name</label>
                <input type="text" id="input-name" required>
            </div>
    
            <div>
                <label for="input-email">Email</label>
                <input type="email" id="input-email" required>
            </div>
    
            <div>
                <label for="input-number">Phone Number</label>
                <input type="text" id="input-number" required>
            </div>
    
            <div>
                <label for="input-subject">Subject</label>
                <select name="" id="input-subject" required>
                    <option ></option>
                    <option>Front-End</option>
                    <option>Backend</option>
                    <option>Fullstack</option>
                </select>
            </div>
    
            <div>
                <label for="input-message">Your Message</label>
                <textarea name="" id="input-message" cols="30" rows="7" required></textarea>
            </div>
            <div style="display: flex; justify-content: end;">
                <button type="button" onclick="submitData()">Submit</button> 
            </div>
        </form>

    </div>
    <script src="assets/js/contact.js"></script>
</body>
</html>
