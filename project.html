        <!-- FORM ADD PROJECT -->
    <section>
        <form action="">
            <h2 style="text-align: center; color: rgb(70, 70, 70);">ADD MY PROJECT</h2>
            <div class="project-name">
                <label for="input-title">Project Name</label>
                <input type="text" id="input-title">
            </div>

            <div class="project-date">
                <div class="date-left">
                    <label for="input-startdate">Start Date</label>
                    <input type="date" id="input-startdate">
                </div>
                <div class="date-right">
                    <label for="input-enddate">End Date</label>
                    <input type="date" id="input-enddate">
                </div>
            </div>

            <div class="project-desc">
                <label for="input-desc">Description</label>
                <textarea name="" id="input-desc" cols="55" rows="5" ></textarea>
            </div>

            <div class="project-tech">
                <label for="">Technologies</label>
                <div class="technologies">
                    <div class="tech-left">
                        <input type="checkbox" name="" id="input-html" value="html5">
                        <label for="input-html">HTML <i class="fa-brands fa-html5"></i><br></label>
                        
                        <input type="checkbox" name="" id="input-css" value="css3">
                        <label for="input-css">CSS <i class="fa-brands fa-css3"></i></label>
                    </div>
    
                    <div class="tech-right">
                        <input type="checkbox" name="" id="input-js" value="js">
                        <label for="input-js">Javascript <i class="fa-brands fa-js"></i><br></label>
    
                        <input type="checkbox" name="" id="input-bootstrap" value="bootstrap">
                        <label for="input-bootstrap">Bootstrap <i class="fa-brands fa-bootstrap"></i></label>
                    </div>
                </div>
            </div>

            <div class="project-img">
                <label for="input-image">Image</label>
                <span>
                    <input type="file" name="" id="input-image">
                    <i class="fa-solid fa-paperclip"></i>
                </span>
            </div>
            <div style="
            display: flex;
            justify-content: end;
            ">
                <button style="
                border: none;
                background-color: rgb(37, 37, 37);
                color: white;
                padding: 5px 23px;
                border-radius: 5px;
                margin-right: 3px;
                margin-top: 10px;
                cursor: pointer;
                font-size: medium;
                "
                type="button" onclick="addProject()">submit</button>
            </div>
            </form>
    </section>

<!-- 
    MY PROJECT CONTENT

    <div class="project">
        <h1>MY PROJECT</h1>
        <div class="container" id="project-list">
            <div class="card" id="project-card">
                <img src="assets/images/pic3.jpg" alt="">
                <h3><a href="project-detail.html" >Project Sample</a> </h3>

                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem libero debitis iste, repudiandae sapiente perferendis temporibus eius. Exercitationem, tempora. Laboriosam.
                </p>
                <div class="tech">
                    <i class="fa-brands fa-html5"></i>
                    <i class="fa-brands fa-css3"></i>
                    <i class="fa-brands fa-square-js"></i>
                    <i class="fa-brands fa-bootstrap"></i>
                </div>
                <div class="project-option">
                    <div class="left-button">
                        <button>edit</button>
                    </div>
                    <div class="right-button">
                        <button>delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
